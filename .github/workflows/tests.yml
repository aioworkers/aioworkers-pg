name: Tests

on:
  push:
    branches:
      - 'master'
    tags: [ '*' ]
  pull_request:
    branches:
      - 'master'

jobs:
  tests:
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: test
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    strategy:
      max-parallel: 7
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.7'
          - '3.9'
          - '3.10'
          - '3.11'
        include:
          - os: ubuntu-latest
            python-version: '3.8'
            coverage: true
            lint: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4.1.1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U hatch
      - name: ruff
        if: ${{ matrix.lint }}
        run: |
          hatch run lint:ruff check aioworkers_pg tests
      - name: isort
        if: ${{ matrix.lint }}
        run: |
          hatch run lint:isort -c aioworkers_pg tests
      - name: black
        if: ${{ matrix.lint }}
        run: |
          hatch run lint:black --check --diff aioworkers_pg tests
      - name: mypy
        if: ${{ matrix.lint }}
        run: |
          hatch run lint:mypy aioworkers_pg tests
      - name: Tests with coverage
        run: |
          hatch run cov
      - name: coverage.xml
        if: ${{ matrix.coverage }}
        run: |
          hatch run coverage xml
      - name: Upload coverage to Codecov
        if: ${{ matrix.coverage }}
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
